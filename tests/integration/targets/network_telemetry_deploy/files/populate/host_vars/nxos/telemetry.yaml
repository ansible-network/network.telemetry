telemetry:
  compression: gzip
  destination_groups:
    - destination:
        encoding: gpb
        ip: 192.168.0.21
        port: "50001"
        protocol: grpc
      id: "1"
  sensor_groups:
    - data_source: NX-API
      id: "1"
    - id: "1"
      path:
        depth: "0"
        filter_condition: None
        name: '"show lldp neighbors detail"'
        query_condition: None
  source_interface: Ethernet1/1
  subscriptions:
    - destination_group: "1"
      id: "1"
    - id: "1"
      sensor_group:
        id: "1"
        sample_interval: "1000"
  vrf: management
